<section id="mon" class="  bga" style="background-image: url('../../../../static/bg/1.jpeg');">
  {% for message in get_flashed_messages()%}
  <div class="alert alert-success alert-dismissible fade show" id="alert" role="alert">
    {{message}}
  
    <button type="button" id="btn" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <script>
      const butttonClose = document.getElementById('btn'),
        alert = document.getElementById('alert');

      butttonClose.addEventListener('click', () => {

        alert.classList.remove('d-none');

        setTimeout(() => {
          alert.classList.add('d-none');
        }, 2000)

      })
    </script>
  </div>
  {% endfor %}
  <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
    
  </div>
  <div class="relative mx-auto">
    <img class="monster-image frame1" src="{{ url_for('static', filename='' ~ monster.name ~ '.gif' ) }}"
      alt="Monster Image" >
    <img class="monster-image frame2" src="{{ url_for('static', filename='frame2/' ~ monster.name ~ '.gif' ) }}"
      alt="Frame 2 Image">
  </div>
</section>

<section class="buttons d-flex" style="flex-wrap: wrap;">

  {% if monster.evo == True %}
  <button type="button" hx-get="/evolve" hx-target="#monster" class="btn btn-danger">Evolve</button>
  {% endif %}

  
</section>
<style>

  .row.flex-grow-1 {
    height: 100%;
}

.col {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

#game_window {
    width: 100vw;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#mon {
    width: 100vw;
    height: 100%;
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.relative {
    width: 100%;
    height: 100%;
    max-width: 500px; /* Adjust max width as needed */
    max-height: 500px; /* Adjust max height as needed */
}

.monster-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
}


  .custom-control-input:checked~.custom-control-label::before {
      border: 2px solid blue;
  }

  .bga {
      position: relative;
      background-repeat: no-repeat;
      background-position: center;

  }

  .relative {
      position: relative;
      height: 250px;
      width: 250px;
  }

  section {

      image-rendering: pixelated;
  }

  .monster-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }

  .frame2 {
      animation: frame-animation 1s infinite;
      position: absolute;
      margin-top: 0 !important;
      box-shadow: none !important;
  }

  @keyframes frame-animation {
      0% {
          opacity: 0;
      }

      49.99% {
          opacity: 0;
      }

      50% {
          opacity: 1;
      }

      100% {
          opacity: 1;
      }
  }

  .frame1 {
      animation: frame1-animation 1s infinite;
      position: absolute;
      margin-top: 0 !important;
      box-shadow: none !important;
  }

  @keyframes frame1-animation {
      0% {
          opacity: 1;
      }

      49.99% {
          opacity: 1;
      }

      50% {
          opacity: 0;
      }

      100% {
          opacity: 0;
      }
  }

  .inner {
      background-color: #75C977;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ce991e;
      padding: 4px;
  }

  .Rinner {
      background-color: #767676;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ce991e;
      padding: 4px;
  }
</style>
